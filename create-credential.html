<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Credencial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crear Credencial Verificable</h1>
    <form id="createCredentialForm">
        <label for="name">Nombre del Titular:</label>
        <input type="text" id="name" required>

        <label for="degree">Título:</label>
        <input type="text" id="degree" required>

        <label for="issuer">Emisor:</label>
        <input type="text" id="issuer" required>

        <label for="validFrom">Válido desde:</label>
        <input type="date" id="validFrom" required>

        <label for="validUntil">Válido hasta:</label>
        <input type="date" id="validUntil">

        <button type="submit">Emitir Credencial</button>
    </form>

    <pre id="credentialOutput"></pre>

    <script src="script.js"></script>
</body>
</html>
