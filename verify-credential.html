<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Credencial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificar Credencial</h1>
    <form id="verifyCredentialForm">
        <label for="credentialCode">Ingrese el código de la credencial:</label>
        <input type="text" id="credentialCode" placeholder="Código de credencial" required>
        <button type="submit">Verificar Credencial</button>
    </form>

    <pre id="verificationResult"></pre>

    <script src="script.js"></script>
</body>
</html>
